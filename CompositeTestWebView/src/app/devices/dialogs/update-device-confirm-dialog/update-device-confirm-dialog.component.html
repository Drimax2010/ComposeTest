<h1 mat-dialog-title>Update Device</h1>
<mat-dialog-content>
  <p>Are you sure you want to update device?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="updateDevice(true)">Ok</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="updateDevice(false)">Cancel</button>
</mat-dialog-actions>
