<h1 mat-dialog-title>Create Device</h1>
    <mat-dialog-content>
      <p>Are you sure you want to create device?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="createDevice(true)">Ok</button>
      <button mat-raised-button mat-dialog-close color="warn" (click)="createDevice(false)">Cancel</button>
    </mat-dialog-actions>
