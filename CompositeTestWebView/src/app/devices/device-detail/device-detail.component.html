<mat-card class="example-card" *ngIf="selectedDevice" style="margin-top: 20px; margin-left: 20px">
    <mat-card-header>
      <mat-card-title>Name: {{selectedDevice.name}}</mat-card-title>
      <mat-card-subtitle>Type: {{selectedDevice.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{selectedDevice.image}}">
    <mat-card-content>
      <p>Desc: {{selectedDevice.desc}}</p>
      <p>Cap. Type: {{selectedDevice.capType}}</p>
      <p>Broker URL: {{selectedDevice.brokerurl}}</p>
    </mat-card-content>
    <mat-card-actions>

      <button mat-button><mat-icon>delete</mat-icon></button>
      <button mat-button><mat-icon>edit</mat-icon></button>
      <button mat-raised-button color="primary" (click)="backView()">Back</button>
    </mat-card-actions>
  </mat-card>
