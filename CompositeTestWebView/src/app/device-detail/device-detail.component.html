<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Description for:</mat-card-title>
    <mat-card-subtitle>{{device.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table style="min-width: 150px;
max-width: 500px;
width: 100%;" cellspacing="0">
      <tr>
        <td>
          <h5>Name: </h5>
          <p>{{device.name}}</p>
        </td>
        <td>
          <h5>Type: </h5>
          <p>{{device.type}}</p>
        </td>
      </tr>
    </table>
    <h5>Descrption: </h5>
    <p>{{device.desc}}</p>
  </mat-card-content>

</mat-card>
